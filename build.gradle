plugins {
    id 'java'
}

group 'com.jumprabbit'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 1, 'minutes'
}

